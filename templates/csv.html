<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Make the overlay background cover the entire screen */
        .overlay-active {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;  /* Full height of the viewport */
            width: 100%;    /* Full width of the viewport */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        /* Increase size and padding of the popup */
        #popup {
            width: 90%; /* Increased width */
            max-width: 800px; /* Set max width */
            padding: 36px; /* Increased padding */
            height: auto; /* Dynamic height */
            border-radius: 8px; /* Rounded corners */
            background-color: white; /* Ensuring the popup background is white */
        }

        /* Popup overlay (hidden by default) */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;  /* Start hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above everything else */
        }

        /* Hide the textarea when the popup is active */
        .popup-active #csvInput {
            background-color: #f3f4f6;  /* Light gray background when popup is active */
            pointer-events: none;  /* Disable input during popup */
        }
        #csvOutput{
            margin-top: 10px;
            padding: 10px;
            background: rgb(241, 241, 241);
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
            max-height: 800px;
        }
        .toggle-btn {
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
            color: #007BFF;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 5px;
            list-style-type: none;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #b2b2b2; 
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888; 
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        .csv-table {
            width: 100%;
            border-collapse: collapse;
        }

        .csv-table th, .csv-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .csv-table th {
            background-color: #007BFF;
            color: white;
        }

        .csv-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .csv-table tr:hover {
            background-color: #ddd;
        }
        .loadMoreBtn {
            margin: 0;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            position: sticky;
        }
        .csv-table-container {
            overflow-x: auto; /* Enables horizontal scrolling */
            margin-bottom: 10px;
            white-space: nowrap; /* Prevents columns from wrapping */
        }

        .csv-table-btn {
            width: 100%;
            padding: 10px;
            background-color: #2864ec;
            color: white;
            border-radius: 6px;
            margin-top: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-blue-600 shadow-md py-4 sticky top-0">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo or Title -->
            <a href="#" class="text-white text-2xl font-bold hover:text-gray-300 transition duration-300">Data Visualizer</a>

            <!-- Navbar Links (Desktop) -->
            <div class="hidden md:flex space-x-8">
                <a href="{{ url_for('JSON') }}" class="text-white hover:text-gray-300 transition duration-300">JSON Visualizer</a>
                <a href="{{ url_for('XML') }}" class="text-white hover:text-gray-300 transition duration-300">XML Visualizer</a>
            </div>

            <!-- Hamburger Menu (Mobile) -->
            <div class="md:hidden">
                <button id="hamburgerBtn" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <div class="container-csv mx-auto max-w-2xl bg-white p-6 rounded-lg shadow-lg my-8 mb-20 z-0">
        <div class="header-container flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">CSV Visualizer</h1>
            <button id="openPopupButton" class="circular-plus-btn bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-blue-700 transition duration-300">+</button>
        </div>

        <!-- Popup Overlay -->
        <div id="popupOverlay" class="popup-overlay fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div id="popup" class="popup bg-white p-6 rounded-lg shadow-lg relative">
                <button id="closePopupButton" class="close-btn absolute top-2 right-2 text-blue-600 font-bold text-xl hover:bg-blue-100 transition duration-300">X</button>
                <h2 class="text-lg font-semibold text-gray-800">Generate CSV Data</h2>
                <p class="text-sm text-gray-600">Max entries: 60</p>
                <textarea id="popupInput" placeholder="Enter a prompt" class="w-full h-24 p-2 mt-2 border border-gray-300 rounded-md bg-gray-50 resize-none"></textarea>
                <div class="button-container mt-4 flex justify-between">
                    <button id="submitPopupButton" onclick="generateCSVFromPrompt()" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Create</button>
                </div>
            </div>
        </div>

        <div id="textarea-container" class="mb-3">
            <textarea id="csvInput" placeholder="Paste your CSV here or upload below" maxlength="15000" class="w-full h-48 p-2 border border-gray-300 rounded-md bg-gray-50 resize-none"></textarea>
        </div>

        <div class="button-container flex justify-between mb-4 space-x-2">
            <button id="renderButton" onclick="renderCSV()" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Render</button>
            <button id="downloadButton" onclick="downloadCSV()" class="w-full py-2 bg-blue-600 text-white rounded-md">Download</button>
        </div>

        <div class="drop-area border-2 border-dashed border-blue-600 p-6 text-center text-blue-600 cursor-pointer hover:bg-blue-50 transition duration-300" id="dropArea" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" class="file-input absolute opacity-0 cursor-pointer" accept=".csv"/>    
            Drag and drop your CSV file here or click to upload
        </div>   

        <div id="csvOutput"></div>
        <div id="loadMoreBtnContainer"></div>
    </div>

    <div id="loadingSpinner" class="hidden fixed inset-0 flex justify-center items-center z-50">
        <div class="w-12 h-12 border-4 border-gray-300 border-t-blue-600 rounded-full animate-spin"></div>
    </div>

    <div id="footer" class="bg-blue-600 text-white py-6 text-center w-full fixed bottom-0">
        Created by <a href="https://github.com/PPilot2" class="underline">Prahalad Anand</a>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='csv.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
