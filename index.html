<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="container">
        <h1>JSON Visualizer</h1>
        <textarea id="jsonInput" placeholder="Paste your JSON here or upload below"></textarea>
        <div class="button-container">
            <button id="renderButton" onclick="renderButton()">Render JSON</button>
            <button id="expandButton" disabled>Expand All</button>
        </div>
        <div class="drop-area" id="dropArea" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" class="file-input" />
            Drag and drop your JSON file here or click to upload
        </div>        
        <div id="jsonOutput"></div>
    </div>
    <br><br>
    <div id="footer">Created by <a href="https://github.com/PPilot2">Prahalad Anand</a></div>
    <script src="script.js"></script>
</body>
</html>
